        <figure class="future">
            <h2>室内设计行业前景</h2>
            <img src="upload/future.jpg" alt="">
            <figcaption>
                室内设计属于室内环境设计艺术，设计是室内装饰的龙头 和灵魂，室内装饰的风格、品位决定于设计，没有设计就没有 室内装饰业。然而现在从事室内装饰的设计人员， 经过专业 训练的科班出身人员并不多，室内设计人才的培养远不能满足 市场的需要市场繁荣，人才需求自然旺盛。一些装饰公司甚至 不愁没单，只愁没人。据校长介绍越来越多的人也看好室内装 饰设计师良好的职业前景，纷纷加入到室内设计师的行列。
            </figcaption>
            <img src="upload/future2.jpg" alt="">
        </figure>
